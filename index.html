<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <div id="image-content">
            <img src="#" alt="Imagem do Cristo Redentor">
        </div>
        <div id="form-content">
            <h1>Login</h1>
            <p>Seja bem-vindo (a) novamente! Faça login para acessar sua conta.</p>
            <form action="#" method="post" autocomplete="on">
                <div>
                    <label for="iemail">(ícone)</label>
                    <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail">
                </div>
                <div>
                    <label for="ipassword">(ícone)</label>
                    <input type="password" name="password" id="ipassword" placeholder="Digite sua senha">
                </div>
                <div>
                    <input type="submit" value="Entrar">
                    <div id="recover-button">
                        <p>Esqueci a senha (ícone)</p>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
