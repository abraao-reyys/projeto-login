<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/src/css/style.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <div id="image-container">
        </div>
        <div id="form-container">
            <h1>Login</h1>
            <p>Seja bem-vindo (a) novamente! Fa√ßa login para acessar sua conta.</p>
            <form action="#" method="post" autocomplete="on">
                <div class="input">
                    <label for="iemail"><i class="material-icons">person</i></label>
                    <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail">
                </div>
                <div class="input">
                    <label for="ipassword"><i class="material-icons">key</i></label>
                    <input type="password" name="password" id="ipassword" placeholder="Digite sua senha">
                </div>
                <div class="send">
                    <input type="submit" value="Entrar">
                </div>
                <a href="#">
                    <div class="recover-button">
                        <div>
                            <p>Esqueci a senha</p>
                            <i class="material-icons">mail</i>
                        </div>
                    </div>
                </a>
            </form>
        </div>
    </main>
</body>
</html>
